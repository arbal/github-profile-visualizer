<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- Behavioral Meta Data -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
		<meta charset="UTF-8">
		<title>Github Profile Visualizer</title>
		
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css"/>
		<link rel="stylesheet" type="text/css" href="app.css"/>
		
		<!-- TODO: Favicon -->
		<link rel="shortcut icon" href="images/favicon.ico" />
		<meta content="Github Profile Visualizer - Visualize Github profile growth (followers, num repo, etc) with daily cron and Github Pages" name="description">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
	    <a href="https://github.com/freedomofkeima/github-profile-visualizer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
	    <div>
			<h1 class="centered">Github Profile Visualizer (<a href="https://github.com/freedomofkeima">freedomofkeima</a>)</h1>
			<p class="centered">By executing a daily cron on the server-side, we can keep track of various metrics: number of followers, number of following, and number of repositories.</p>
			
			<div id="follower" class="centered"></div><br/>
			<div id="following" class="centered"></div><br/>
			<div id="num_repo" class="centered"></div><br/>
		</div>

	    <!-- Scripts -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
		<script>
		    followerG = new Dygraph(document.getElementById("follower"), "follower.txt", {
			    legend: 'always',
				title: 'Github Follower',
				fillGraph: true,
			});
			followingG =  new Dygraph(document.getElementById("following"), "following.txt", {
			    legend: 'always',
				title: 'Github Following',
				fillGraph: true,
			});
			numRepoG =  new Dygraph(document.getElementById("num_repo"), "num_repo.txt", {
			    legend: 'always',
				title: 'Github Number of Repository',
				fillGraph: true,
			});
		</script>
	</body>
</html>
